<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    p {
      margin-top: -9px;
      color: rgb(151, 151, 151);
    }

    @media (max-width: 932px) {
      .display-none {
        display: none !important;
      }
    }

    .form-label {
      font-weight: bold;
    }
  </style>
  <body>
    <div class="row m-0 h-100">
      <div class="col p-0 d-flex justify-content-center align-items-center">
        <form class="w-50 ms-5">
          <h3 class="title text-center text-primary">Masuk Ke Akun-Mu</h3>
          <p class="text-center">find your best gear ever</p>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputConfirmpassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="confirm-password"
              class="form-control"
              id="exampleInputConfirmpassword"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-7.021 4c2.859 0 5.69 1.515 7.145 4.369h-6.195c-1.116 0-1.837-.025-2.618.386-.917.483-1.609 1.378-1.851 2.43l-2.528-4.398c1.619-1.885 3.841-2.787 6.047-2.787zm2.677 8c0 1.467-1.193 2.66-2.659 2.66-1.466 0-2.659-1.193-2.659-2.66s1.192-2.661 2.659-2.661c1.466 0 2.659 1.194 2.659 2.661zm-10.656-.029c0-1.476.41-2.978 1.297-4.338.877 1.528 2.806 4.889 3.536 6.15.957 1.651 2.703 2.143 4.196 1.699l-2.581 4.368c-3.964-.779-6.448-4.247-6.448-7.879zm7.499 8.013c.981-1.655 3.005-5.072 3.64-6.166.842-1.451.571-3.323-.672-4.479h5.072c.315.891.461 1.788.461 2.664 0 4.408-3.709 8.277-8.501 7.981z"
              />
            </svg>
            Sign-Up
          </button>
          <p class="text-center mt-5">
            Already have an Account<a
              href="form.html"
              target="_blank"
              class="text-decoration-none"
            >
              Sign-in</a
            >
          </p>
        </form>
        <div
          class="col p-0 d-flex justify-content-center align-items-center display-none"
        >
          <img
            src="image/undraw_innovative_re_rr5i.svg"
            alt=""
            class="2-75 p-75"
          />
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
